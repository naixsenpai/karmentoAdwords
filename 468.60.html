<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=468, height=60">
    <link rel="stylesheet" href="css/468.60.css">
    <title>468*60</title>
</head>

<body dir="rtl">
    <div class="main-container">
        <div class="flex flex-row align-items-center">
            <div class="flex flex-col justify-content-between align-items-center u-margin-right-m">
                <p class="text text-main">مشاوره در حوزه های تخصصی</p>
                <div class="card-main u-margin-top-m">
                    <div class="logo-border">
                        <img src="assets/logo.png" alt="logo" class="logo-image">
                    </div>
                    <div class="card-outside">
                        <div class="card-inside">
                            <div class="flex flex-col justify-content-between align-items-center">
                                <p class="text text-white u-margin-top-xs animation-notice-me">اشتباه نکنید، مشاوره
                                    بگیرید!
                                </p>
                                <div class="flex flex-row justify-content-between align-items-center 
                                            w-100 u-padding-horz-m u-margin-top-m">
                                    <p class="badge">مالی و مالیاتی</p>
                                    <p class="badge">بیمه و قانون کار</p>
                                    <p class="badge">امور حقوق</p>
                                    <p class="badge">مارکتینگ</p>
                                    <p class="badge">آی‌تی و مهندسی</p>
                                    <p class="badge">امور ثبتی</p>
                                    <p class="badge-white">و...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="u-margin-bottom-m slider-container u-text-center u-margin-top-xs">
                <p class="text text-free animation-slider animation-slider-1">مشاوره رایگان</p>
                <p class="text text-free animation-slider animation-slider-2">مشاوره تلفنی</p>
                <p class="text text-free animation-slider animation-slider-3">انجام پروژه</p>
            </div>
            <div class="u-text-center flex flex-col align-items-center">
                <a class="text text-link u-margin-top-xs" href="https://karmento.ir">www.karmento.ir</a>
                <a class="btn btn-secondary" href="https://bit.ly/2SB3LPg">دانلود</a>
            </div>
        </div>
    </div>
</body>

</html>
