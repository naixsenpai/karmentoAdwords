<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=320, height=50">
    <link rel="stylesheet" href="style.css">
    <title>320*50</title>
</head>

<body dir="rtl">
    <div class="flex flex-row justify-content-between align-items-center">
        <div class="flex flex-col justify-content-between align-items-center">
            <p class="text text-main">مشاوره در حوزه های تخصصی</p>
            <div class="card-main u-margin-s">
                <div class="logo-border">
                    <img src="assets/logo.png" alt="logo" class="logo-image">
                </div>
                <div class="card-outside">
                    <div class="card-inside">
                        <div class="flex flex-col justify-content-between align-items-center w-100">
                            <p class="text text-white u-margin-bottom-xs">اشتباه نکنید، مشاوره بگیرید!</p>
                            <div class="flex flex-row justify-content-between align-items-center w-100 u-padding-horz-m">
                                <p class="badge">امور حقوق</p>
                                <p class="badge">بیمه و قانون کار</p>
                                <p class="badge">مارکتینگ</p>
                                <p class="badge">آی‌تی و مهندسی</p>
                                <p class="badge">امور ثبتی</p>
                                <p class="badge">مالی و مالیاتی</p>
                                <p class="badge-white">و...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
